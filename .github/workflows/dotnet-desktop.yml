name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest 

    steps:
    
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Dependencies
      run: powershell ./bin/install_dependencies.ps1
  
    - name: debug
      uses: mxschmitt/action-tmate@v3
